<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجري</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
      font-family: sans-serif;
    }
    #installBtn {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    async function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('✅ تم تثبيت التطبيق');
        } else {
          console.log('❌ المستخدم رفض التثبيت');
        }
        deferredPrompt = null;
      }
    }

    // بعد ثانيتين يفتح المتجر تلقائيًا
    setTimeout(() => {
      window.location.href = "https://saudi.ounass.com"; // ضع رابط متجرك هنا
    }, 2000);
  </script>
</head>
<body>
  <p>جارٍ فتح المتجر...</p>
  <button id="installBtn" onclick="installApp()">📲 تثبيت التطبيق</button>
</body>
</html>
